  """
  transferSlack: Int

  """Invariant: boardSlack + alightSlack <= transferSlack."""
  boardSlack: Int

  """Invariant: boardSlack + alightSlack <= transferSlack."""
  alightSlack: Int

  """Maximum number of transfers returned in a trip plan."""
  maxTransfers: Int

  """
  When true, reverse optimize this search on the fly whenever needed, rather
